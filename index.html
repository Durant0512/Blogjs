<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body id="page">
    <h1 id="main-tile">Hello blog</h1>
    <form>
        <fieldset class="create__post">
            <legend>Create post</legend>
            <input class="post__text" id="title" placeholder="title"/>
            <input class="post__text" id="seo-url" placeholder="Seo url"/>
            <input class="post__text" id="short-description" placeholder="Short description"/>

            <textarea class="post__text" id="full-description" placeholder="Full description">

            </textarea>
            <label>
                 <input id="status" type="checkbox" />
            </label>
            <button id="btn" type="button">Create</button>
        </fieldset>
    </form>
    <table id="posts-list">

    </table>
</body>
</html>
